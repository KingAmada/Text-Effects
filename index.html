<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Illusion Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font, which is loaded by Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Style for the text inside the SVG.
         We set a large "base" font size (120px). 
         The JavaScript will reduce this if the text is too wide.
        */
        #svg-text-mask-content {
            font-size: 120px; /* This is now the *maximum* size */
            font-weight: 900;
            font-family: 'Arial Black', 'Impact', sans-serif; /* Use a very thick font */
            text-anchor: middle; /* Center the text horizontally */
            dominant-baseline: middle; /* Center the text vertically */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-6 md:p-8">
        
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-900 mb-4">
            Line Illusion Text Effect
        </h1>
        <p class="text-center text-gray-600 mb-6">
            Type a word below. The font will now resize to fit.
        </p>

        <div class="mb-6">
            <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">
                Enter your word:
            </label>
            <input type="text" 
                   id="text-input" 
                   value="ILLUSION TEXT EFFECT" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg" 
                   oninput="updateText()">
        </div>

        <div class="w-full bg-white border border-gray-200 rounded-lg overflow-hidden mb-6">
            <svg id="illusion-svg" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto">
                
                <defs>
                    <pattern id="pattern-1" width="10" height="10" patternTransform="rotate(-45)" patternUnits="userSpaceOnUse">
                        <rect width="10" height="10" fill="white"/>
                        <line x1="0" y1="5" x2="10" y2="5" stroke="black" stroke-width="5" />
                    </pattern>
                    
                    <pattern id="pattern-2" width="10" height="10" patternTransform="rotate(45)" patternUnits="userSpaceOnUse">
                        <rect width="10" height="10" fill="white"/>
                        <line x1="0" y1="5" x2="10" y2="5" stroke="black" stroke-width="5" />
                    </pattern>

                    <text id="svg-text-mask-content" 
                          x="50%" 
                          y="50%">
                        ILLUSION TEXT EFFECT
                    </text>
                    
                    <mask id="text-mask">
                        <rect width="800" height="400" fill="black" />
                        <use href="#svg-text-mask-content" fill="white" />
                    </mask>
                </defs>

                <rect width="800" height="400" fill="white" />
                <rect width="800" height="400" fill="url(#pattern-1)" />

                <rect width="800" height="400" fill="url(#pattern-2)" mask="url(#text-mask)" />
            </svg>
        </div>

        <div class="text-center">
            <button 
                type="button"
                id="download-btn"
                onclick="downloadPNG()"
                class="w-full md:w-auto inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
            >
                <svg class="w-5 h-5 mr-3 -ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                Download as .PNG
            </button>
        </div>
    </div>

    <script>
        // *** THIS SCRIPT IS UPDATED ***
        // This function now dynamically scales the font size
        function updateText() {
            const input = document.getElementById('text-input');
            const svgText = document.getElementById('svg-text-mask-content');
            
            if (input && svgText) {
                const newText = input.value.toUpperCase() || ' ';
                svgText.textContent = newText;
                
                // --- New Dynamic Font Logic ---
                const maxTextWidth = 780; // The max width we want (leaves 10px padding on each side)
                const baseFontSize = 120; // The default/max font size
                
                // Reset font size to base to get an accurate width measurement
                svgText.style.fontSize = baseFontSize + 'px';
                
                let currentWidth = 0;
                try {
                    // Get the actual rendered width of the text
                    currentWidth = svgText.getBBox().width;
                } catch (e) {
                    currentWidth = 0; // Fails if text is empty
                }

                // If the text is wider than our maximum width, we need to scale it down
                if (currentWidth > maxTextWidth) {
                    // Calculate the scaling ratio
                    const ratio = maxTextWidth / currentWidth;
                    // Apply the new, smaller font size
                    const newFontSize = baseFontSize * ratio;
                    svgText.style.fontSize = newFontSize + 'px';
                }
                // If it's not too wide, it just stays at the base 120px size
            }
        }
        
        // --- Call updateText() on page load ---
        // This ensures the default text ("ILLUSION TEXT EFFECT") is also scaled correctly
        window.onload = updateText;


        // This function handles the download (no changes needed here)
        function downloadPNG() {
            const svg = document.getElementById('illusion-svg');
            const button = document.getElementById('download-btn');
            
            const originalButtonText = button.innerHTML;
            button.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Generating...
            `;
            button.disabled = true;

            const canvasWidth = 1600;
            const canvasHeight = 800;

            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);

            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                const ctx = canvas.getContext('2d');

                ctx.drawImage(img, 0, 0, canvasWidth, canvasHeight);

                const pngDataUrl = canvas.toDataURL('image/png');

                const link = document.createElement('a');
                link.href = pngDataUrl;
                
                const inputText = document.getElementById('text-input').value || 'illusion';
                const filename = `${inputText.toLowerCase().replace(/\s+/g, '-')}.png`;
                link.download = filename;

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                URL.revokeObjectURL(url);
                
                button.innerHTML = originalButtonText;
                button.disabled = false;
            };
            
            img.onerror = function() {
                console.error("Error loading SVG into image.");
                button.innerHTML = originalButtonText;
                button.disabled = false;
            }
            
            img.src = url;
        }
        
    </script>

</body>
</html>
